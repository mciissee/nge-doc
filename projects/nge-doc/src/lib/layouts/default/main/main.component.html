<ng-container *ngIf="state$|async as state">
  <ng-container [ngSwitch]="type(state.currLink?.content)">
    <ng-container *ngSwitchCase="'string'">
        <nge-markdown [file]="state.currLink.content"></nge-markdown>
    </ng-container>
    <ng-container *ngSwitchCase="'function'">
        <ng-container *ngComponentOutlet="state.currLink.content"></ng-container>
    </ng-container>
  </ng-container>
</ng-container>
