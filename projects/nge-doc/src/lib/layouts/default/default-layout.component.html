<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" [opened]="opened">
    <nge-doc-sidenav></nge-doc-sidenav>
  </mat-drawer>
  <mat-drawer-content class="mat-typography">
    <nge-doc-header (toggle)="drawer.toggle()"></nge-doc-header>
    <main>
      <nge-doc-renderer></nge-doc-renderer>
    </main>
    <nge-doc-footer></nge-doc-footer>
  </mat-drawer-content>
</mat-drawer-container>
